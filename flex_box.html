<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>FlexBox Example</title>
	<link rel="stylesheet" type="text/css" href="flex_box.css">
</head>
<body>
	<div class="my-container">
		<div class="container-item myFont" style="order: 3">1</div>
		<div class="container-item myFont" style="order: 2">2</div>
		<div class="container-item myFont" style="order: 1; align-self: center">3</div>
		<div class="container-item myFont" style="flex-grow: 5">4</div>
		<div class="container-item myFont" style="flex-shrink: 3">5</div>
		<div class="container-item myFont" style="flex-basis: 500px;">6</div>
	</div>
</body>
</html>
